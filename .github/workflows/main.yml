name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Check required secrets
        shell: powershell
        run: |
          if (-not "${{ secrets.RDP_PASSWORD }}") {
            Write-Error "Secret RDP_PASSWORD is not set. Please add it in Settings → Secrets."
            exit 1
          }
          if (-not "${{ secrets.TAILSCALE_AUTH_KEY }}") {
            Write-Error "Secret TAILSCALE_AUTH_KEY is not set. Please add a reusable Tailscale auth key in Settings → Secrets."
            exit 1
          }
          Write-Host "Secrets present."

      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 profile=any
          Set-Service -Name TermService -StartupType Automatic
          Restart-Service -Name TermService -Force
          Write-Host "RDP configured and firewall rule added."

      - name: Create or update RDP user using GitHub Secret
        shell: powershell
        env:
          RDP_PLAIN: ${{ secrets.RDP_PASSWORD }}
        run: |
          $pwdPlain = $env:RDP_PLAIN
          if (-not $pwdPlain) {
            Write-Error "RDP_PASSWORD secret empty"
            exit 1
          }

          $pattern = '^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$'
          if ($pwdPlain -notmatch $pattern) {
            Write-Error "RDP_PASSWORD does not meet complexity. Use >=8 chars, include upper, lower, digit."
            exit 1
          }

          $securePass = ConvertTo-SecureString $pwdPlain -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            Set-LocalUser -Name "RDP" -Password $securePass
            Write-Host "Updated RDP user password."
          } else {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
            Write-Host "Created RDP user."
          }

          "RDP_USER=RDP" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "Tailscale installed."

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          $hostname = "codevertox"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$hostname --accept-dns=true --accept-routes=true
          Write-Host "Tailscale up requested (hostname: $hostname). Waiting for IP..."
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
            $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4) 2>$null
            if ($tsIP) { $tsIP = $tsIP.Trim() }
            Start-Sleep -Seconds 4
            $retries++
          }
          if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned after retries."
            exit 1
          }
          "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Verify RDP Accessibility
        shell: powershell
        run: |
          $r = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if (-not $r.TcpTestSucceeded) {
            Write-Error "TCP connection to RDP port 3389 failed."
            exit 1
          } else {
            Write-Host "Connectivity OK via IP."
          }

      - name: Print connection info and keep alive
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "=== RDP ACCESS INFO ==="
          Write-Host "Address : codevertox.tail622336.ts.net"
          Write-Host "IP      : $env:TAILSCALE_IP"
          Write-Host "User    : RDP"
          Write-Host "Password: (use your GitHub secret RDP_PASSWORD)"
          Write-Host "========================"
          while ($true) {
            Write-Host "[$(Get-Date -Format o)] RDP active..."
            Start-Sleep -Seconds 300
          }
