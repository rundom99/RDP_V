name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (for compatibility)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Remove duplicate firewall rules
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          
          # Allow inbound connections on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389 profile=any

          # Restart Remote Desktop service
          Set-Service -Name TermService -StartupType Automatic
          Restart-Service -Name TermService -Force

      - name: Create RDP User using GitHub Secret Password
        shell: powershell
        env:
          RDP_PLAIN: ${{ secrets.RDP_PASSWORD }}
        run: |
          $pwdPlain = $env:RDP_PLAIN
          if (-not $pwdPlain) {
            Write-Error "RDP_PASSWORD secret not set."
            exit 1
          }

          # Password must meet Windows complexity
          $pattern = '^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$'
          if ($pwdPlain -notmatch $pattern) {
            Write-Error " RDP_PASSWORD too weak. Use >=8 chars, include upper, lower, digit."
            exit 1
          }

          $securePass = ConvertTo-SecureString $pwdPlain -AsPlainText -Force
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "RDP" -Password $securePass
              Write-Host " Updated existing RDP user password."
          } else {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
              Write-Host " Created RDP user successfully."
          }

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect to Tailscale with fixed hostname
        shell: powershell
        run: |
          $hostname = "codevertox"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=$hostname `
            --accept-routes `
            --accept-dns=true
          
          # Wait until IP appears
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned."
              exit 1
          }

          "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale connected: $tsIP"

      - name: Verify RDP Port
        shell: powershell
        run: |
          Write-Host " Testing RDP port on $env:TAILSCALE_IP..."
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
              Write-Error " RDP port 3389 unreachable."
              exit 1
          }
          Write-Host " RDP port reachable."

      - name: Maintain Connection
        shell: powershell
        run: |
          Write-Host "`n=== RDP CONNECTION INFO ==="
          Write-Host "Address : codevertox.tail622336.ts.net"
          Write-Host "Username: RDP"
          Write-Host "Password: [use your GitHub secret RDP_PASSWORD]"
          Write-Host "============================`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] ðŸŸ¢ RDP Active - use Ctrl+C to stop"
              Start-Sleep -Seconds 300
          }
