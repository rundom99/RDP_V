name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          # Enable Remote Desktop and disable NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Allow port 3389 through firewall
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 profile=any

          # Start the Remote Desktop service
          Set-Service -Name TermService -StartupType Automatic
          Restart-Service -Name TermService -Force

      - name: Create or update RDP user
        shell: powershell
        env:
          RDP_PLAIN: ${{ secrets.RDP_PASSWORD }}
        run: |
          $pwdPlain = $env:RDP_PLAIN
          if (-not $pwdPlain) {
            Write-Error "‚ùå Secret RDP_PASSWORD is missing!"
            exit 1
          }

          $securePass = ConvertTo-SecureString $pwdPlain -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            Set-LocalUser -Name "RDP" -Password $securePass
          } else {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          }

          "RDP_USER=RDP" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          $hostname = "codevertox"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$hostname

          # Wait for Tailscale IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "‚ùå No Tailscale IP assigned. Check auth key validity."
              exit 1
          }

          Write-Host "‚úÖ Tailscale Connected!"
          Write-Host "üîπ Your RDP IP: $tsIP"
          "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        shell: powershell
        run: |
          Write-Host "Testing RDP connection to $env:TAILSCALE_IP ..."
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
              Write-Error "‚ùå RDP Port 3389 not reachable via Tailscale IP"
              exit 1
          }
          Write-Host "‚úÖ RDP port reachable!"

      - name: Maintain Connection
        shell: powershell
        run: |
          Write-Host "`n=============================="
          Write-Host "‚úÖ RDP ACCESS READY!"
          Write-Host "IP Address: $env:TAILSCALE_IP"
          Write-Host "Username  : RDP"
          Write-Host "Password  : (Your GitHub Secret RDP_PASSWORD)"
          Write-Host "==============================`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Keep session open"
              Start-Sleep -Seconds 300
          }
